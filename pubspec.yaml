name: shop_app
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  fonts:
    - family: Lato
      fonts:
       - asset: assets/fonts/Lato-regular.ttf
       - asset: assets/fonts/fonts/Schyler-Italic.ttf
         weight: 700
    - family: Anton
      fonts:
       - asset: assets/fonts/Anton-regular.ttf
        
